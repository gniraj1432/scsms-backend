<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 18px;
        }

        #status {
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }

        .loading {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Backend Test Page</h1>
    <h1>Welcome to my Spring Boot application!</h1>
    <p>This is a static page served from the /static directory.</p>
    <p id="status">Loading...</p>

    <script>
        fetch('/health')
            .then(response => response.text())
            .then(data => {
                document.getElementById("status").innerText = data;
            })
            .catch(error => {
                document.getElementById("status").innerText = "Error fetching data from backend.";
            });
    </script>
</body>
</html>
